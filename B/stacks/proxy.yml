version: "3.3"
  services:
    haproxy:
      image: dockercloud/haproxy
      deploy:
        mode: global
        resources:
        limits:
          cpus: "0.05"
              memory: 64M
          reservations:
            cpus: '0.001'
            memory: 20M
          restart_policy:
          condition: on-failure
          update_config:
          parallelism: 2
        delay: 10s
        placement:
        constraints:
        - "node.labels.loadbalanced == true"
      ports:
      - "node.role == manager"
      - target: 443
      published: 443
      protocol: tcp
      mode: ingress
      volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      networks:
        - proxy
      environment:

    lol:
      image: dockercloud/hello-world
      deploy:
        replicas: 4
        update_config:
          parallelism: 1
        delay: 4s
        resources:
        limits:
          cpus: "0.1"
            memory: 50M
        reservations:
          cpus: '0.001'
          memory: 20M
        restart_policy:
          condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
      preferences:
      - spread: node.labels.location
      environment:
      - SERVICE_PORTS=80
      - VIRTUAL_HOST=http://hello.homecolis.dlap

      networks:
        - proxy
networks:
  proxy:
    - RELOAD_TIMEOUT=-1
    - HEALTH_CHECK=check inter 2000 rise 2 fall 3
    - EXTRA_GLOBAL_SETTINGS=spread-checks 5
  external: true